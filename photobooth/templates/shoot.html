<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>성신여자대학교 금공네컷</title>

<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: 'Jua', Arial, sans-serif;
    background-color: #f0f4f8;
    overflow: hidden;
    text-align: left;
  }

  body {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 40px;
    height: 100vh;
    box-sizing: border-box;
  }

  #video-container {
    width: 360px;
    height: 540px;
    border: 3px solid #005BAB;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    flex-shrink: 0;
    margin: auto 0;
  }

  /* 캠 좌우 반전 */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    transform: scaleX(-1);
  }

  .right-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 540px;
    width: 400px;
  }

  h1 {
    color: #005BAB;
    font-size: 36px;
    text-align: center;
    margin: 0 0 10px 0;
  }

  #countdown-label {
    font-size: 48px;
    color: #d8000c;
    font-weight: 600;
    text-align: center;
    margin-bottom: 10px;
    user-select: none;
  }

  #countdown {
    font-size: 96px;
    font-weight: bold;
    color: #d8000c;
    text-align: center;
    margin-bottom: 10px;
  }

  #auto-capture-info {
    text-align: center;
    color: #d8000c;
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 20px;
    user-select: none;
  }
  
  #capture-btn {
    padding: 18px 60px;
    font-size: 28px;
    border-radius: 8px;
    border: none;
    background-color: #005BAB;
    color: white;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 91, 171, 0.4);
    transition: background-color 0.3s ease;
    max-width: 100%;
    font-family: 'Jua', Arial, sans-serif;
    align-self: center;
  }

  /* 비활성화된 촬영 버튼 스타일(회색 처리 및 클릭 불가 커서) */
  #capture-btn:disabled {
    background-color: #bbb;
    cursor: not-allowed;
  }

  /* 촬영 버튼에 마우스 올릴 시 색상 변화 */
  #capture-btn:hover:not(:disabled) {
    background-color: #004080;
  }

  #photo-count {
    margin-top: 8px;
    font-size: 32px;
    color: #dbeeff;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    font-family: 'Jua', Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="webcam" autoplay playsinline></video>
</div>

<div class="right-section">
  <h1>아래 버튼을 눌러 촬영</h1>

  <div id="countdown-label">카운트 다운</div>

  <div id="countdown">10</div>

  <div id="auto-capture-info">시간이 지나가면 자동으로 촬영됩니다</div>

  <!-- 촬영 버튼(비활성화 상태) -->
  <button id="capture-btn" disabled>촬영 (<span id="photo-count">0</span>/6)</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const frameFile = urlParams.get('frame');
  const sessionId = urlParams.get('session_id');

  if (!frameFile || !sessionId) {
    alert('프레임 또는 세션 정보가 없습니다.');
  }

  const video = document.getElementById('webcam');
  const captureBtn = document.getElementById('capture-btn');
  const photoCountEl = document.getElementById('photo-count');
  const countdownEl = document.getElementById('countdown');

  // 촬영 횟수 초기화, 최대 촬영 6장 설정
  let photoCount = 0;
  const maxPhotos = 6;
  let countdown = 10;
  let countdownInterval = null;
  let isShooting = false;  // 촬영 중복 방지를 위한 플래그

  // 촬영 효과음 로드
  const clickSound = new Audio('{{ url_for("static", filename="sfx/click.mp3") }}');

  // 초기엔 버튼 비활성화 (카메라 준비 전)
  captureBtn.disabled = true;

  // 카메라 초기화 함수 (웹캠 접근 권한 요청 및 스트림 할당)
  async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
      video.srcObject = stream;
      captureBtn.disabled = false;
    } catch (err) {
      alert('카메라 접근 권한이 필요합니다: ' + err.message);
    }
  }

  // 10초 카운트다운 시작 함수
  function startCountdown() {
    countdown = 10;
    countdownEl.textContent = countdown;
    countdownInterval = setInterval(() => {
      if (isShooting) {
        // 촬영 중이면 카운트다운 중단
        stopCountdown();
        return;
      }
      countdown--;
      // 0 초되면 카운트다운 종료 및 자동 촬영 시작
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        countdownEl.textContent = '0';
        // 촬영 중이 아니면 자동 촬영 시작
        if (!isShooting) { 
          autoCapture();
        }
      } else {
        countdownEl.textContent = countdown;
      }
    }, 1000);
  }

  // 카운트다운 중지 함수
  function stopCountdown() {
    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
  }

  // 자동 촬영 함수 (카운트다운 종료 후 자동 호출)
  async function autoCapture() {
    if (isShooting) return;
    await capturePhoto();
    if (photoCount < maxPhotos) {
      startCountdown();
    }
  }

  // 사진 촬영 함수
  async function capturePhoto() {
    if (isShooting) return; // 촬영 중복 방지
    if (photoCount >= maxPhotos) return; // 최대 촬영 수 초과 시 중단

    isShooting = true;
    captureBtn.disabled = true; // 촬영 중에는 버튼 비활성화

    // 촬영 효과음 재생
    clickSound.play().catch(() => {});

    // 캔버스 생성 및 크기 설정
    const canvasWidth = 533;
    const canvasHeight = 698;
    const canvas = document.createElement('canvas');
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    const ctx = canvas.getContext('2d');

    // 비디오 실제 영상 크기 가져오기
    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;

    // 캔버스 높이에 맞춘 영상 스케일 계산
    const scale = canvasHeight / videoHeight;
    const scaledWidth = videoWidth * scale;
    const sx = (scaledWidth - canvasWidth) / 2 / scale;

    // 캔버스 좌우 반전 처리-> 웹캠 영상 좌우 반전 유지
    ctx.translate(canvasWidth, 0);
    ctx.scale(-1,1);

    // 비디오 영상 중앙 부분을 캔버스에 그리기
    ctx.drawImage(
      video,
      sx, 0,
      canvasWidth / scale, videoHeight,
      0, 0,
      canvasWidth, canvasHeight
    );

    // 캔버스를 이미지 데이터 URL 형식으로 변환
    const imageData = canvas.toDataURL('image/png');

    // 서버에 이미지 데이터와 촬영 순번, 세션 ID 전송 후 결과 대기
    try {
      const result = await savePhoto(imageData, photoCount);
      if (result.success) {
        photoCount++;
        photoCountEl.textContent = photoCount;  // 촬영 횟수 UI 갱신
        captureBtn.innerHTML = `촬영 (<span id="photo-count">${photoCount}</span>/${maxPhotos})`;
        stopCountdown();  // 카운트다운 중지

        // 6번 촬영시 다음 페이지로 이동
        if (photoCount === maxPhotos) {
          window.location.href = `/selectPhoto?frame=${encodeURIComponent(frameFile)}&session_id=${encodeURIComponent(sessionId)}`;
        }
      } else {
        alert('사진 저장 실패: ' + result.message);
        stopCountdown();
      }
    } catch (e) {
      alert('서버 전송 오류: ' + e.message);
      stopCountdown();
    } finally {
      // 촬영 완료 처리-> 버튼 다시 활성화
      isShooting = false;
      captureBtn.disabled = false;
    }
  }

  // 서버에 사진 저장 요청 함수 (POST JSON 형식)
  function savePhoto(imageData, idx) {
    return fetch('/save_photo', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        image_data: imageData,
        index: idx + 1, // 사진 촬영 순번
        session_id: sessionId
      })
    }).then(res => res.json());
  }

  // 촬영 버튼 클릭 이벤트 리스너
  captureBtn.addEventListener('click', async () => {
    await capturePhoto();
    if (photoCount < maxPhotos) {
      startCountdown(); // 촬영 후 카운트다운 재시작
    }
  });

  // 데스크탑으로 촬영시 스페이스바로 촬영 버튼 클릭 가능
  window.addEventListener('keydown', e => {
    if(e.code === 'Space'){
      e.preventDefault();
      if (!captureBtn.disabled) {
        captureBtn.click();
      }
    }
  });

  // 비디오 메타데이터 로드 완료 시 카운트다운 시작
  video.addEventListener('loadedmetadata', () => {
    startCountdown();
  });

  initCamera();

</script>
</body>
</html>
